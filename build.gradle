plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.2'
	id 'io.spring.dependency-management' version '1.1.7'
	id "org.sonarqube" version "7.1.0.6387"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Individual preparation for the Advanced Programming course at the Faculty of Computer Science Universitas Indonesia'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webmvc'
	testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

sonar {
  properties {
    property "sonar.projectKey", "advprog-2026-B4-project_individual-preparation"
    property "sonar.organization", "advprog-2026-b4-project"
    property "sonar.sources", "src/main/java"
    property "sonar.tests", "src/test/java"
    property "sonar.junit.reportPaths", "build/test-results/test"
    property "sonar.java.binaries", "build/classes/java/main"
    property "sonar.java.test.binaries", "build/classes/java/test"
  }
}

tasks.named('test') {
	useJUnitPlatform()
}
